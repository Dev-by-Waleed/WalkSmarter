<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<body>
    <Header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-person-walking-arrow-right"></i></a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active px-5" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-5" href="#">Events</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-black" type="submit">Search</button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
                <div class="buttons collapse navbar-collapse z-3" id="navbarSupportedContent">
                    <button type="button" class="btn"><a class="mx-3" href="./login.html">Login</a></button>
                    <button type="button" class="btn bg-black text-white"><a class="mx-3" href="./sign-up.html">Sign up</a></button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="login-form px-5">
            <form class="bg-white p-5 rounded-5" id="login-animation">
                <div class="mb-3 text-center">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 text-center">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">We'll never share your info with anyone else.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
    </Header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/gsap/gsap.min.js"></script>
    <script src="./assets/gsap/ScrollTrigger.min.js"></script>
    <script>
        gsap.from("#login-animation", {
            y: 100,
            opacity: 0,
            duration: 1.5,
        })
    </script>
</body>

</html>
